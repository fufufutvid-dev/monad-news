<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MONAD NEWS - Decentralized News Platform</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/web3.js/1.10.0/web3.min.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            --primary: #06b6d4;
            --secondary: #2563eb;
            --dark: #0f172a;
            --darker: #020617;
            --slate-900: #0f172a;
            --slate-800: #1e293b;
            --slate-700: #334155;
            --slate-400: #94a3b8;
            --slate-300: #cbd5e1;
            --white: #ffffff;
        }

        html, body {
            height: 100%;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
        }

        body {
            background: linear-gradient(to bottom right, #0f172a, #1a1a2e, #0f172a);
            color: var(--white);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }

        .navbar {
            border-bottom: 1px solid var(--slate-800);
            background: rgba(15, 23, 42, 0.5);
            backdrop-filter: blur(16px);
            position: sticky;
            top: 0;
            z-index: 50;
        }

        .navbar-content {
            max-width: 1280px;
            margin: 0 auto;
            padding: 1rem 1.5rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
            gap: 2rem;
        }

        .navbar-brand {
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        .navbar-logo {
            width: 40px;
            height: 40px;
            background: linear-gradient(135deg, var(--primary), var(--secondary));
            border-radius: 0.5rem;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: bold;
            font-size: 1.25rem;
        }

        .navbar-title {
            font-size: 1.75rem;
            font-weight: bold;
            background: linear-gradient(90deg, var(--primary), var(--secondary));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .navbar-actions {
            display: flex;
            align-items: center;
            gap: 1rem;
        }

        .wallet-info {
            font-size: 0.875rem;
            color: var(--slate-400);
        }

        .btn-post {
            padding: 0.5rem 1.5rem;
            background: linear-gradient(135deg, var(--primary), var(--secondary));
            border: none;
            border-radius: 0.5rem;
            font-weight: 600;
            color: var(--white);
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(6, 182, 212, 0.3);
        }

        .btn-post:hover {
            box-shadow: 0 8px 25px rgba(6, 182, 212, 0.5);
            transform: translateY(-2px);
        }

        .btn-post:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }

        .btn-menu {
            display: none;
            background: none;
            border: none;
            color: var(--white);
            cursor: pointer;
            font-size: 1.5rem;
        }

        .container {
            max-width: 1280px;
            margin: 0 auto;
            padding: 2rem 1.5rem;
            flex: 1;
            width: 100%;
        }

        .form-container {
            background: rgba(30, 41, 59, 0.5);
            border: 1px solid var(--slate-800);
            border-radius: 0.75rem;
            padding: 1.5rem;
            backdrop-filter: blur(8px);
            margin-bottom: 2rem;
        }

        .form-container h2 {
            font-size: 1.5rem;
            font-weight: bold;
            margin-bottom: 1.5rem;
        }

        .form-group {
            margin-bottom: 1rem;
        }

        .form-group label {
            display: block;
            font-size: 0.875rem;
            margin-bottom: 0.5rem;
            color: var(--slate-300);
        }

        .form-group input,
        .form-group textarea {
            width: 100%;
            padding: 0.75rem 1rem;
            background: var(--slate-800);
            border: 1px solid var(--slate-700);
            border-radius: 0.5rem;
            color: var(--white);
            font-family: inherit;
            font-size: 1rem;
            transition: all 0.3s ease;
        }

        .form-group input:focus,
        .form-group textarea:focus {
            outline: none;
            border-color: var(--primary);
            box-shadow: 0 0 0 3px rgba(6, 182, 212, 0.1);
        }

        .form-group textarea {
            min-height: 120px;
            resize: vertical;
        }

        .form-actions {
            display: flex;
            gap: 1rem;
            margin-top: 1.5rem;
        }

        .btn-primary {
            flex: 1;
            padding: 0.75rem 1.5rem;
            background: linear-gradient(135deg, var(--primary), var(--secondary));
            border: none;
            border-radius: 0.5rem;
            font-weight: 600;
            color: var(--white);
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .btn-primary:hover:not(:disabled) {
            box-shadow: 0 8px 25px rgba(6, 182, 212, 0.5);
            transform: translateY(-2px);
        }

        .btn-primary:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }

        .btn-secondary {
            padding: 0.75rem 1.5rem;
            background: var(--slate-800);
            border: none;
            border-radius: 0.5rem;
            font-weight: 600;
            color: var(--white);
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .btn-secondary:hover {
            background: var(--slate-700);
        }

        .articles-grid {
            display: grid;
            gap: 1.5rem;
        }

        .article-card {
            background: rgba(30, 41, 59, 0.5);
            border: 1px solid var(--slate-800);
            border-radius: 0.75rem;
            padding: 2rem;
            backdrop-filter: blur(8px);
            transition: all 0.3s ease;
        }

        .article-card:hover {
            border-color: rgba(6, 182, 212, 0.5);
        }

        .article-header {
            display: flex;
            justify-content: space-between;
            align-items: flex-start;
            margin-bottom: 1rem;
            gap: 1rem;
        }

        .article-title-section {
            flex: 1;
        }

        .article-title {
            font-size: 1.5rem;
            font-weight: bold;
            margin-bottom: 0.5rem;
            transition: color 0.3s ease;
        }

        .article-card:hover .article-title {
            color: var(--primary);
        }

        .article-date {
            font-size: 0.875rem;
            color: var(--slate-400);
        }

        .article-share {
            padding: 0.75rem;
            background: var(--slate-800);
            border: none;
            border-radius: 0.5rem;
            cursor: pointer;
            color: var(--white);
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            min-width: 48px;
            height: 48px;
        }

        .article-share:hover {
            background: rgba(6, 182, 212, 0.2);
        }

        .article-content {
            color: var(--slate-300);
            margin-bottom: 1rem;
            line-height: 1.6;
        }

        .article-source {
            display: inline-flex;
            align-items: center;
            gap: 0.5rem;
            color: var(--primary);
            text-decoration: none;
            transition: color 0.3s ease;
        }

        .article-source:hover {
            color: #00d4ff;
        }

        .empty-state {
            text-align: center;
            padding: 5rem 1rem;
            color: var(--slate-400);
        }

        .empty-state p {
            font-size: 1.25rem;
        }

        .footer {
            border-top: 1px solid var(--slate-800);
            background: rgba(15, 23, 42, 0.5);
            backdrop-filter: blur(16px);
            margin-top: auto;
        }

        .footer-content {
            max-width: 1280px;
            margin: 0 auto;
            padding: 2rem 1.5rem;
            display: flex;
            flex-direction: column;
            gap: 1rem;
            align-items: center;
            justify-content: space-between;
        }

        .footer-text {
            color: var(--slate-400);
            font-size: 0.875rem;
        }

        .footer-credit {
            color: var(--primary);
            text-decoration: none;
            transition: color 0.3s ease;
            font-size: 0.875rem;
        }

        .footer-credit:hover {
            color: #00d4ff;
        }

        .hidden {
            display: none !important;
        }

        .loading {
            display: inline-flex;
            align-items: center;
            gap: 0.5rem;
        }

        .spinner {
            width: 16px;
            height: 16px;
            border: 2px solid rgba(6, 182, 212, 0.3);
            border-top-color: var(--primary);
            border-radius: 50%;
            animation: spin 0.8s linear infinite;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        @media (max-width: 768px) {
            .navbar-actions {
                flex-direction: column;
                align-items: stretch;
            }

            .btn-menu {
                display: block;
            }

            .navbar-actions .btn-post {
                display: none;
            }

            .navbar-actions.mobile-menu .btn-post {
                display: block;
                width: 100%;
            }

            .article-header {
                flex-direction: column;
            }

            .article-share {
                width: 100%;
            }

            .footer-content {
                flex-direction: column;
            }
        }
    </style>
</head>
<body>
    <!-- Navbar -->
    <nav class="navbar">
        <div class="navbar-content">
            <div class="navbar-brand">
                <div class="navbar-logo">M</div>
                <span class="navbar-title">MONAD NEWS</span>
            </div>
            <div class="navbar-actions" id="navbarActions">
                <div class="wallet-info" id="walletInfo">Not connected</div>
                <button class="btn-post" id="btnPost">+ Post Article</button>
            </div>
            <button class="btn-menu" id="btnMenu">â˜°</button>
        </div>
    </nav>

    <!-- Main Container -->
    <div class="container">
        <!-- Post Form -->
        <div class="form-container hidden" id="formContainer">
            <h2>Publish New Article</h2>
            <form id="articleForm">
                <div class="form-group">
                    <label for="title">Article Title</label>
                    <input type="text" id="title" placeholder="Enter article title" required>
                </div>
                <div class="form-group">
                    <label for="content">Article Content</label>
                    <textarea id="content" placeholder="Enter article content" required></textarea>
                </div>
                <div class="form-group">
                    <label for="sourceUrl">Source URL</label>
                    <input type="url" id="sourceUrl" placeholder="https://example.com">
                </div>
                <div class="form-actions">
                    <button type="button" class="btn-primary" id="btnPublish">Publish via Blockchain</button>
                    <button type="button" class="btn-secondary" id="btnCancel">Cancel</button>
                </div>
            </form>
        </div>

        <!-- Articles Feed -->
        <div class="articles-grid" id="articlesFeed">
            <div class="empty-state">
                <p>No articles published yet. Check back soon!</p>
            </div>
        </div>
    </div>

    <!-- Footer -->
    <footer class="footer">
        <div class="footer-content">
            <p class="footer-text">MONAD NEWS Â© 2025 - Decentralized News Platform</p>
            <a href="https://x.com/ega_2ez4crypto" target="_blank" rel="noopener noreferrer" class="footer-credit">
                Created by @ega_2ez4crypto
            </a>
        </div>
    </footer>

    <script>
        // Configuration
        const CONTRACT_ADDRESS = '0xa20e64fDB33D36A82311a3CE3fC01950A440D777';
        const ADMIN_ADDRESS = '0x287aBD1674f25C524503cDA2f1FD42EbECC401eA';
        const CHAIN_ID = 10143;
        const RPC_URL = 'https://testnet-rpc.monad.xyz';

        const CONTRACT_ABI = [
            {
                inputs: [{ name: '_title', type: 'string' }, { name: '_content', type: 'string' }, { name: '_sourceUrl', type: 'string' }],
                name: 'publishArticle',
                outputs: [],
                stateMutability: 'nonpayable',
                type: 'function'
            },
            {
                inputs: [{ name: '_limit', type: 'uint256' }],
                name: 'getLatestArticleIds',
                outputs: [{ name: '', type: 'uint256[]' }],
                stateMutability: 'view',
                type: 'function'
            },
            {
                inputs: [{ name: '_id', type: 'uint256' }],
                name: 'getArticle',
                outputs: [
                    { name: 'id', type: 'uint256' },
                    { name: 'title', type: 'string' },
                    { name: 'content', type: 'string' },
                    { name: 'sourceUrl', type: 'string' },
                    { name: 'timestamp', type: 'uint256' },
                    { name: 'author', type: 'address' }
                ],
                stateMutability: 'view',
                type: 'function'
            },
            {
                inputs: [],
                name: 'getTotalArticles',
                outputs: [{ name: '', type: 'uint256' }],
                stateMutability: 'view',
                type: 'function'
            }
        ];

        // State
        let account = null;
        let isAdmin = false;
        let articles = [];
        let web3 = null;
        let contract = null;

        // DOM Elements
        const walletInfo = document.getElementById('walletInfo');
        const btnPost = document.getElementById('btnPost');
        const btnMenu = document.getElementById('btnMenu');
        const navbarActions = document.getElementById('navbarActions');
        const formContainer = document.getElementById('formContainer');
        const articlesFeed = document.getElementById('articlesFeed');
        const articleForm = document.getElementById('articleForm');
        const btnPublish = document.getElementById('btnPublish');
        const btnCancel = document.getElementById('btnCancel');
        const titleInput = document.getElementById('title');
        const contentInput = document.getElementById('content');
        const sourceUrlInput = document.getElementById('sourceUrl');

        // Event Listeners
        btnPost.addEventListener('click', togglePostForm);
        btnMenu.addEventListener('click', () => {
            navbarActions.classList.toggle('mobile-menu');
        });
        btnPublish.addEventListener('click', publishArticle);
        btnCancel.addEventListener('click', togglePostForm);

        // Initialize
        async function init() {
            await connectWallet();
            await loadArticles();
        }

        async function connectWallet() {
            if (typeof window.ethereum !== 'undefined') {
                try {
                    const accounts = await window.ethereum.request({
                        method: 'eth_requestAccounts'
                    });
                    account = accounts[0];
                    web3 = new Web3(window.ethereum);
                    contract = new web3.eth.Contract(CONTRACT_ABI, CONTRACT_ADDRESS);

                    updateWalletInfo();
                    checkAdmin();
                    switchToMonadChain();

                    window.ethereum.on('accountsChanged', () => {
                        location.reload();
                    });
                } catch (error) {
                    console.error('Connection failed:', error);
                }
            } else {
                walletInfo.textContent = 'MetaMask not installed';
            }
        }

        function updateWalletInfo() {
            if (account) {
                walletInfo.textContent = `${account.substring(0, 6)}...${account.substring(account.length - 4)}`;
            }
        }

        function checkAdmin() {
            if (account && account.toLowerCase() === ADMIN_ADDRESS.toLowerCase()) {
                isAdmin = true;
                btnPost.style.display = 'block';
            } else {
                isAdmin = false;
                btnPost.style.display = 'none';
            }
        }

        async function switchToMonadChain() {
            try {
                await window.ethereum.request({
                    method: 'wallet_switchEthereumChain',
                    params: [{ chainId: '0x' + CHAIN_ID.toString(16) }]
                });
            } catch (switchError) {
                if (switchError.code === 4902) {
                    try {
                        await window.ethereum.request({
                            method: 'wallet_addEthereumChain',
                            params: [{
                                chainId: '0x' + CHAIN_ID.toString(16),
                                chainName: 'Monad Testnet',
                                rpcUrls: [RPC_URL],
                                nativeCurrency: { name: 'Monad', symbol: 'MON', decimals: 18 }
                            }]
                        });
                    } catch (error) {
                        console.error('Failed to add chain:', error);
                    }
                }
            }
        }

        function togglePostForm() {
            formContainer.classList.toggle('hidden');
            if (!formContainer.classList.contains('hidden')) {
                titleInput.focus();
            }
        }

        async function publishArticle(e) {
            e.preventDefault();

            if (!isAdmin) {
                alert('Only admin can publish articles');
                return;
            }

            const title = titleInput.value.trim();
            const content = contentInput.value.trim();
            const sourceUrl = sourceUrlInput.value.trim();

            if (!title || !content) {
                alert('Please fill in all required fields');
                return;
            }

            btnPublish.disabled = true;
            btnPublish.innerHTML = '<span class="loading"><span class="spinner"></span> Publishing...</span>';

            try {
                const tx = await contract.methods.publishArticle(title, content, sourceUrl).send({
                    from: account
                });

                alert('Article published successfully!');
                articleForm.reset();
                togglePostForm();
                await loadArticles();
            } catch (error) {
                console.error('Publish error:', error);
                alert('Error publishing article: ' + (error.message || 'Unknown error'));
            } finally {
                btnPublish.disabled = false;
                btnPublish.textContent = 'Publish via Blockchain';
            }
        }

        async function loadArticles() {
            try {
                if (!contract) return;

                const totalArticles = await contract.methods.getTotalArticles().call();
                const limit = Math.min(parseInt(totalArticles), 50);

                if (limit === 0) {
                    articlesFeed.innerHTML = '<div class="empty-state"><p>No articles published yet. Check back soon!</p></div>';
                    return;
                }

                const articleIds = await contract.methods.getLatestArticleIds(limit).call();
                articles = [];

                for (let id of articleIds) {
                    try {
                        const article = await contract.methods.getArticle(id).call();
                        articles.push({
                            id: parseInt(id),
                            title: article.title,
                            content: article.content,
                            sourceUrl: article.sourceUrl,
                            timestamp: parseInt(article.timestamp),
                            author: article.author
                        });
                    } catch (error) {
                        console.error(`Error loading article ${id}:`, error);
                    }
                }

                renderArticles();
            } catch (error) {
                console.error('Load articles error:', error);
            }
        }

        function renderArticles() {
            if (articles.length === 0) {
                articlesFeed.innerHTML = '<div class="empty-state"><p>No articles published yet. Check back soon!</p></div>';
                return;
            }

            articlesFeed.innerHTML = articles.map(article => `
                <div class="article-card">
                    <div class="article-header">
                        <div class="article-title-section">
                            <h3 class="article-title">${escapeHtml(article.title)}</h3>
                            <p class="article-date">${formatDate(article.timestamp)}</p>
                        </div>
                        <button class="article-share" onclick="shareToTwitter('${escapeHtml(article.title)}', '${window.location.href}')" title="Share to Twitter">
                            <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                                <circle cx="18" cy="5" r="3"></circle>
                                <line x1="12" y1="19" x2="9" y2="6"></line>
                                <path d="M6 12a6 6 0 0 0 9 5.13"></path>
                            </svg>
                        </button>
                    </div>
                    <p class="article-content">${escapeHtml(article.content)}</p>
                    ${article.sourceUrl ? `
                        <a href="${escapeHtml(article.sourceUrl)}" target="_blank" rel="noopener noreferrer" class="article-source">
                            Read Source
                            <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                                <path d="M18 13v6a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2V8a2 2 0 0 1 2-2h6"></path>
                                <polyline points="15 3 21 3 21 9"></polyline>
                                <line x1="10" y1="14" x2="21" y2="3"></line>
                            </svg>
                        </a>
                    ` : ''}
                </div>
            `).join('');
        }

        function shareToTwitter(title, url) {
            const templates = [
                `ðŸš€ Breaking News on Monad Ecosystem: "${title}" - Stay updated with the latest developments! Read more on MONAD NEWS ðŸ‘‰`,
                `ðŸ“° Essential Read: "${title}" - Get the latest insights from the Monad community! Check it out now ðŸ‘‰`,
                `ðŸ’¡ New Update: "${title}" - Don't miss this important Monad news! Learn more here ðŸ‘‰`,
                `ðŸ”¥ Hot Topic: "${title}" - Latest from the Monad Ecosystem. Read the full story ðŸ‘‰`
            ];

            const randomTemplate = templates[Math.floor(Math.random() * templates.length)];
            const tweetUrl = `https://twitter.com/intent/tweet?text=${encodeURIComponent(randomTemplate)}&url=${encodeURIComponent(url)}`;
            window.open(tweetUrl, '_blank');
        }

        function formatDate(timestamp) {
            const date = new Date(timestamp * 1000);
            return date.toLocaleDateString('en-US', {
                year: 'numeric',
                month: 'long',
                day: 'numeric'
            });
        }

        function escapeHtml(text) {
            const div = document.createElement('div');
            div.textContent = text;
            return div.innerHTML;
        }

        // Start
        init();
    </script>
</body>
</html>
