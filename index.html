<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MONAD NEWS - Latest Ecosystem Updates</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/ethers/6.7.1/ethers.min.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            --primary: #8f5ff7;
            --primary-dark: #6b3fd4;
            --secondary: #00d4ff;
            --dark-bg: #0a0e27;
            --card-bg: #1a1f3a;
            --text-primary: #ffffff;
            --text-secondary: #b0b9d4;
            --accent: #ffd700;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #0a0e27 0%, #1a0a3a 50%, #0a0e27 100%);
            color: var(--text-primary);
            overflow-x: hidden;
            min-height: 100vh;
        }

        /* Animated Background */
        .bg-animation {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 0;
            overflow: hidden;
        }

        .blob {
            position: absolute;
            border-radius: 50%;
            opacity: 0.1;
            animation: float 8s ease-in-out infinite;
        }

        .blob1 {
            width: 400px;
            height: 400px;
            background: var(--primary);
            top: -100px;
            left: -100px;
            animation-delay: 0s;
        }

        .blob2 {
            width: 300px;
            height: 300px;
            background: var(--secondary);
            bottom: -50px;
            right: -50px;
            animation-delay: 2s;
        }

        .blob3 {
            width: 250px;
            height: 250px;
            background: var(--primary);
            top: 50%;
            left: 50%;
            animation-delay: 4s;
        }

        @keyframes float {
            0%, 100% { transform: translateY(0px) translateX(0px); }
            50% { transform: translateY(30px) translateX(20px); }
        }

        /* Main Container */
        .container {
            position: relative;
            z-index: 1;
            max-width: 1400px;
            margin: 0 auto;
            padding: 0 20px;
        }

        /* Header */
        header {
            padding: 30px 0;
            border-bottom: 1px solid rgba(143, 95, 247, 0.2);
            backdrop-filter: blur(10px);
            position: sticky;
            top: 0;
            z-index: 100;
            animation: slideDown 0.6s ease-out;
        }

        @keyframes slideDown {
            from { transform: translateY(-100%); opacity: 0; }
            to { transform: translateY(0); opacity: 1; }
        }

        .header-content {
            display: flex;
            justify-content: space-between;
            align-items: center;
            flex-wrap: wrap;
            gap: 20px;
        }

        .logo {
            font-size: 32px;
            font-weight: 900;
            background: linear-gradient(135deg, var(--primary), var(--secondary));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            letter-spacing: 2px;
            animation: glowPulse 3s ease-in-out infinite;
        }

        @keyframes glowPulse {
            0%, 100% { text-shadow: 0 0 10px rgba(143, 95, 247, 0.3); }
            50% { text-shadow: 0 0 20px rgba(0, 212, 255, 0.5); }
        }

        .header-actions {
            display: flex;
            gap: 15px;
            align-items: center;
            flex-wrap: wrap;
        }

        .wallet-btn, .post-btn {
            padding: 12px 24px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-weight: 600;
            transition: all 0.3s ease;
            font-size: 14px;
        }

        .wallet-btn {
            background: rgba(143, 95, 247, 0.2);
            color: var(--primary);
            border: 2px solid var(--primary);
        }

        .wallet-btn:hover {
            background: var(--primary);
            color: var(--dark-bg);
            transform: translateY(-2px);
            box-shadow: 0 8px 20px rgba(143, 95, 247, 0.4);
        }

        .post-btn {
            background: linear-gradient(135deg, var(--primary), var(--secondary));
            color: var(--dark-bg);
            border: none;
            display: none;
        }

        .post-btn.admin-visible {
            display: block;
        }

        .post-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 12px 30px rgba(143, 95, 247, 0.5);
        }

        .wallet-info {
            color: var(--text-secondary);
            font-size: 12px;
            display: none;
        }

        /* Main Content */
        main {
            padding: 60px 0;
            animation: fadeIn 0.8s ease-out;
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        .hero {
            text-align: center;
            margin-bottom: 80px;
        }

        .hero h1 {
            font-size: 56px;
            margin-bottom: 20px;
            background: linear-gradient(135deg, var(--primary), var(--secondary));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            font-weight: 900;
            animation: slideUp 0.8s ease-out;
        }

        @keyframes slideUp {
            from { transform: translateY(30px); opacity: 0; }
            to { transform: translateY(0); opacity: 1; }
        }

        .hero p {
            font-size: 18px;
            color: var(--text-secondary);
            margin-bottom: 10px;
            animation: slideUp 0.8s ease-out 0.1s both;
        }

        .subtitle {
            font-size: 14px;
            color: var(--text-secondary);
            animation: slideUp 0.8s ease-out 0.2s both;
        }

        /* News Grid */
        .news-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(380px, 1fr));
            gap: 30px;
            margin-bottom: 60px;
        }

        .news-card {
            background: rgba(26, 31, 58, 0.8);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(143, 95, 247, 0.2);
            border-radius: 16px;
            padding: 30px;
            transition: all 0.4s cubic-bezier(0.34, 1.56, 0.64, 1);
            animation: cardAppear 0.6s ease-out backwards;
            position: relative;
            overflow: hidden;
        }

        .news-card:nth-child(1) { animation-delay: 0s; }
        .news-card:nth-child(2) { animation-delay: 0.1s; }
        .news-card:nth-child(3) { animation-delay: 0.2s; }
        .news-card:nth-child(n+4) { animation-delay: 0.3s; }

        @keyframes cardAppear {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .news-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.1), transparent);
            transition: left 0.5s;
        }

        .news-card:hover::before {
            left: 100%;
        }

        .news-card:hover {
            border-color: var(--primary);
            transform: translateY(-8px);
            box-shadow: 0 20px 50px rgba(143, 95, 247, 0.3);
        }

        .card-header {
            display: flex;
            justify-content: space-between;
            align-items: flex-start;
            margin-bottom: 15px;
            gap: 10px;
        }

        .card-date {
            font-size: 12px;
            color: var(--secondary);
            font-weight: 600;
            background: rgba(0, 212, 255, 0.1);
            padding: 4px 8px;
            border-radius: 4px;
            white-space: nowrap;
        }

        .card-actions {
            display: flex;
            gap: 8px;
        }

        .action-btn {
            background: none;
            border: none;
            color: var(--text-secondary);
            cursor: pointer;
            font-size: 18px;
            transition: all 0.3s ease;
            padding: 4px 8px;
            display: none;
        }

        .action-btn.admin-visible {
            display: block;
        }

        .action-btn:hover {
            color: var(--primary);
            transform: scale(1.2);
        }

        .card-title {
            font-size: 20px;
            font-weight: 700;
            margin-bottom: 12px;
            color: var(--text-primary);
            line-height: 1.4;
        }

        .card-content {
            font-size: 14px;
            color: var(--text-secondary);
            line-height: 1.6;
            margin-bottom: 15px;
            word-wrap: break-word;
            overflow-wrap: break-word;
        }

        .card-content a {
            color: var(--secondary);
            text-decoration: none;
            transition: all 0.3s ease;
        }

        .card-content a:hover {
            text-decoration: underline;
        }

        .card-source {
            font-size: 12px;
            color: var(--secondary);
            word-break: break-all;
            margin-bottom: 15px;
        }

        .card-source a {
            color: var(--secondary);
            text-decoration: none;
            transition: all 0.3s ease;
        }

        .card-source a:hover {
            text-decoration: underline;
        }

        .share-btn {
            background: linear-gradient(135deg, var(--primary), var(--secondary));
            color: var(--dark-bg);
            border: none;
            padding: 10px 16px;
            border-radius: 6px;
            cursor: pointer;
            font-weight: 600;
            font-size: 12px;
            transition: all 0.3s ease;
            width: 100%;
        }

        .share-btn:hover {
            transform: scale(1.02);
            box-shadow: 0 8px 20px rgba(143, 95, 247, 0.3);
        }

        /* Modal Styles */
        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.7);
            backdrop-filter: blur(5px);
            z-index: 1000;
            justify-content: center;
            align-items: center;
            animation: fadeIn 0.3s ease;
        }

        .modal.active {
            display: flex;
        }

        .modal-content {
            background: var(--card-bg);
            border: 2px solid var(--primary);
            border-radius: 16px;
            padding: 40px;
            max-width: 600px;
            width: 90%;
            animation: scaleUp 0.3s ease;
        }

        @keyframes scaleUp {
            from { transform: scale(0.9); opacity: 0; }
            to { transform: scale(1); opacity: 1; }
        }

        .modal-header {
            font-size: 28px;
            font-weight: 700;
            margin-bottom: 30px;
            background: linear-gradient(135deg, var(--primary), var(--secondary));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            display: block;
            font-size: 14px;
            font-weight: 600;
            margin-bottom: 8px;
            color: var(--text-primary);
        }

        .form-group input,
        .form-group textarea {
            width: 100%;
            padding: 12px;
            background: rgba(10, 14, 39, 0.8);
            border: 1px solid rgba(143, 95, 247, 0.3);
            border-radius: 8px;
            color: var(--text-primary);
            font-family: inherit;
            transition: all 0.3s ease;
        }

        .form-group textarea {
            resize: vertical;
            min-height: 120px;
        }

        .form-group input:focus,
        .form-group textarea:focus {
            outline: none;
            border-color: var(--primary);
            box-shadow: 0 0 15px rgba(143, 95, 247, 0.3);
        }

        .modal-actions {
            display: flex;
            gap: 12px;
            margin-top: 30px;
        }

        .modal-actions button {
            flex: 1;
            padding: 12px;
            border: none;
            border-radius: 8px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            font-size: 14px;
        }

        .btn-submit {
            background: linear-gradient(135deg, var(--primary), var(--secondary));
            color: var(--dark-bg);
        }

        .btn-submit:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 25px rgba(143, 95, 247, 0.4);
        }

        .btn-cancel {
            background: rgba(143, 95, 247, 0.2);
            color: var(--primary);
            border: 2px solid var(--primary);
        }

        .btn-cancel:hover {
            background: var(--primary);
            color: var(--dark-bg);
        }

        /* Footer */
        footer {
            text-align: center;
            padding: 30px 0;
            border-top: 1px solid rgba(143, 95, 247, 0.2);
            color: var(--text-secondary);
            margin-top: 80px;
            font-size: 13px;
        }

        .creator-credit {
            margin-top: 15px;
            font-size: 12px;
        }

        .creator-credit a {
            color: var(--primary);
            text-decoration: none;
            transition: all 0.3s ease;
        }

        .creator-credit a:hover {
            color: var(--secondary);
        }

        .loading {
            display: inline-block;
            width: 20px;
            height: 20px;
            border: 3px solid rgba(143, 95, 247, 0.3);
            border-radius: 50%;
            border-top-color: var(--primary);
            animation: spin 0.8s linear infinite;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        /* Responsive */
        @media (max-width: 768px) {
            .hero h1 {
                font-size: 36px;
            }

            .news-grid {
                grid-template-columns: 1fr;
            }

            .header-content {
                flex-direction: column;
                gap: 15px;
            }

            .header-actions {
                width: 100%;
                justify-content: center;
            }

            .wallet-btn, .post-btn {
                font-size: 12px;
                padding: 10px 16px;
            }

            .modal-content {
                padding: 30px;
                max-width: 90%;
            }
        }

        .notification {
            position: fixed;
            top: 100px;
            right: 20px;
            background: linear-gradient(135deg, var(--primary), var(--secondary));
            color: var(--dark-bg);
            padding: 15px 20px;
            border-radius: 8px;
            animation: slideInRight 0.5s ease-out;
            z-index: 2000;
            font-weight: 600;
        }

        @keyframes slideInRight {
            from { transform: translateX(400px); opacity: 0; }
            to { transform: translateX(0); opacity: 1; }
        }
    </style>
</head>
<body>
    <div class="bg-animation">
        <div class="blob blob1"></div>
        <div class="blob blob2"></div>
        <div class="blob blob3"></div>
    </div>

    <div class="container">
        <header>
            <div class="header-content">
                <div class="logo">‚óÜ MONAD NEWS</div>
                <div class="header-actions">
                    <div class="wallet-info" id="walletInfo"></div>
                    <button class="wallet-btn" id="walletBtn">Connect Wallet</button>
                    <button class="post-btn" id="postBtn">+ New Article</button>
                </div>
            </div>
        </header>

        <main>
            <div class="hero">
                <h1>Stay Ahead of Monad Ecosystem</h1>
                <p>Latest news, updates, and insights from the Monad blockchain community</p>
                <span class="subtitle">Decentralized news publishing via blockchain</span>
            </div>

            <div class="news-grid" id="newsGrid">
                <!-- Articles will be loaded here -->
            </div>
        </main>

        <footer>
            <p>&copy; 2025 MONAD NEWS. All rights reserved.</p>
            <div class="creator-credit">
                Created with ‚óÜ | <a href="https://x.com/ega_2ez4crypto" target="_blank">Follow @ega_2ez4crypto</a>
            </div>
        </footer>
    </div>

    <!-- Post Modal -->
    <div class="modal" id="postModal">
        <div class="modal-content">
            <div class="modal-header">Publish Article</div>
            <form id="postForm">
                <div class="form-group">
                    <label>Article Title</label>
                    <input type="text" id="articleTitle" placeholder="Enter article title" required>
                </div>
                <div class="form-group">
                    <label>Article Content</label>
                    <textarea id="articleContent" placeholder="Write your article content..." required></textarea>
                </div>
                <div class="form-group">
                    <label>Source Link</label>
                    <input type="url" id="articleLink" placeholder="https://example.com" required>
                </div>
                <div class="modal-actions">
                    <button type="submit" class="btn-submit">Publish via Blockchain</button>
                    <button type="button" class="btn-cancel" onclick="closePostModal()">Cancel</button>
                </div>
            </form>
        </div>
    </div>

    <script>
        // Configuration
        const CONFIG = {
            CONTRACT_ADDRESS: '0x37772B3021dF185F46372778a947FC470B832348',
            ADMIN_ADDRESS: '0x287aBD1674f25C524503cDA2f1FD42EbECC401eA',
            CHAIN_ID: 10143,
            RPC_URL: 'https://testnet-rpc.monad.xyz'
        };

        // Global Variables
        let userAddress = null;
        let isAdmin = false;
        let articles = [];
        let provider = null;
        let signer = null;

        // Initialize
        document.addEventListener('DOMContentLoaded', () => {
            initializeWeb3();
            loadArticles();
            document.getElementById('walletBtn').addEventListener('click', connectWallet);
            document.getElementById('postBtn').addEventListener('click', () => openPostModal());
            document.getElementById('postForm').addEventListener('submit', publishArticle);
        });

        async function initializeWeb3() {
            try {
                provider = new ethers.JsonRpcProvider(CONFIG.RPC_URL);
            } catch (error) {
                console.error('Web3 init error:', error);
            }
        }

        async function connectWallet() {
            try {
                if (typeof window.ethereum === 'undefined') {
                    showNotification('Please install MetaMask!');
                    return;
                }

                const accounts = await window.ethereum.request({
                    method: 'eth_requestAccounts'
                });

                userAddress = accounts[0];
                isAdmin = userAddress.toLowerCase() === CONFIG.ADMIN_ADDRESS.toLowerCase();

                updateUI();
                showNotification(`Connected: ${userAddress.substring(0, 6)}...${userAddress.substring(38)}`);

                if (!isAdmin) {
                    showNotification('Admin-only access required');
                }
            } catch (error) {
                console.error('Wallet connection error:', error);
                showNotification('Failed to connect wallet');
            }
        }

        function updateUI() {
            const walletInfo = document.getElementById('walletInfo');
            const postBtn = document.getElementById('postBtn');

            if (userAddress) {
                walletInfo.textContent = `${userAddress.substring(0, 6)}...${userAddress.substring(38)}`;
                walletInfo.style.display = 'block';
                
                if (isAdmin) {
                    postBtn.classList.add('admin-visible');
                    document.querySelectorAll('.action-btn').forEach(btn => {
                        btn.classList.add('admin-visible');
                    });
                }
            }
        }

        async function loadArticles() {
            try {
                // Try to load from blockchain first
                if (provider) {
                    await loadArticlesFromBlockchain();
                } else {
                    // Fallback to localStorage
                    loadArticlesFromStorage();
                }
            } catch (error) {
                console.error('Load articles error:', error);
                loadArticlesFromStorage();
            }
        }

        async function loadArticlesFromBlockchain() {
            try {
                // Contract ABI from MonadNews contract
                const contractABI = [
                    "function getLatestArticleIds(uint256 _limit) public view returns (uint256[])",
                    "function getArticle(uint256 _id) public view returns (tuple(uint256 id, string title, string content, string sourceUrl, uint256 timestamp, address author))",
                    "function getTotalArticles() public view returns (uint256)"
                ];

                const contract = new ethers.Contract(
                    CONFIG.CONTRACT_ADDRESS,
                    contractABI,
                    provider
                );

                // Fetch total articles
                const totalArticles = await contract.getTotalArticles();
                
                if (totalArticles > 0) {
                    // Fetch latest article IDs (limit to 50)
                    const limit = totalArticles > 50 ? 50 : totalArticles;
                    const articleIds = await contract.getLatestArticleIds(limit);
                    
                    articles = [];
                    
                    // Fetch each article
                    for (let i = 0; i < articleIds.length; i++) {
                        try {
                            const articleData = await contract.getArticle(articleIds[i]);
                            const date = new Date(Number(articleData.timestamp) * 1000).toLocaleDateString('en-US', { 
                                year: 'numeric', 
                                month: 'long', 
                                day: 'numeric' 
                            });
                            
                            articles.push({
                                id: Number(articleData.id),
                                title: articleData.title,
                                content: articleData.content,
                                source: articleData.sourceUrl,
                                date: date,
                                timestamp: Number(articleData.timestamp),
                                author: articleData.author
                            });
                        } catch (err) {
                            console.error(`Error fetching article ${articleIds[i]}:`, err);
                        }
                    }
                    
                    // Sort by timestamp descending
                    articles.sort((a, b) => b.timestamp - a.timestamp);
                    renderArticles();
                    return;
                }
            } catch (error) {
                console.log('Could not load from blockchain:', error.message);
            }
            loadArticlesFromStorage();
        }

        function loadArticlesFromStorage() {
            const stored = localStorage.getItem('monadArticles');
            if (stored) {
                articles = JSON.parse(stored).sort((a, b) => new Date(b.date) - new Date(a.date));
                renderArticles();
            } else {
                // Sample articles for demo
                articles = [
                    {
                        id: 1,
                        title: "Monad Testnet Reaches 1M Transactions",
                        content: "The Monad testnet has successfully processed over 1 million transactions, demonstrating significant scalability improvements.",
                        source: "https://monad.xyz",
                        date: new Date().toLocaleDateString('en-US', { year: 'numeric', month: 'long', day: 'numeric' }),
                        hash: "0x1234...5678"
                    },
                    {
                        id: 2,
                        title: "New DeFi Protocol Launches on Monad",
                        content: "A groundbreaking DeFi protocol has launched on the Monad blockchain, offering innovative yield farming mechanisms.",
                        source: "https://monad.xyz",
                        date: new Date(Date.now() - 86400000).toLocaleDateString('en-US', { year: 'numeric', month: 'long', day: 'numeric' }),
                        hash: "0x9876...5432"
                    }
                ];
                renderArticles();
            }
        }

        function renderArticles() {
            const grid = document.getElementById('newsGrid');
            grid.innerHTML = '';

            articles.forEach((article, index) => {
                const card = document.createElement('div');
                card.className = 'news-card';
                const contentWithLinks = parseLinks(article.content);
                card.innerHTML = `
                    <div class="card-header">
                        <div class="card-date">${article.date}</div>
                        <div class="card-actions">
                            ${isAdmin ? `<button class="action-btn admin-visible" onclick="deleteArticle(${article.id})" title="Delete">üóëÔ∏è</button>` : ''}
                        </div>
                    </div>
                    <div class="card-title">${article.title}</div>
                    <div class="card-content">${contentWithLinks}</div>
                    <div class="card-source">üìé <a href="${article.source}" target="_blank">Source</a></div>
                    <button class="share-btn" onclick="shareArticle('${article.title}', '${article.source}')">
                        Share on Twitter ùïè
                    </button>
                `;
                grid.appendChild(card);
            });
        }

        function parseLinks(text) {
            const urlRegex = /(https?:\/\/[^\s]+)/g;
            return text.replace(urlRegex, '<a href="$1" target="_blank">$1</a>');
        }

        function openPostModal() {
            if (!isAdmin) {
                showNotification('Admin access required');
                return;
            }
            document.getElementById('postModal').classList.add('active');
        }

        function closePostModal() {
            document.getElementById('postModal').classList.remove('active');
            document.getElementById('postForm').reset();
        }

        async function publishArticle(e) {
            e.preventDefault();

            if (!userAddress || !isAdmin) {
                showNotification('Admin access required. Please connect wallet first.');
                return;
            }

            const title = document.getElementById('articleTitle').value;
            const content = document.getElementById('articleContent').value;
            const sourceUrl = document.getElementById('articleLink').value;

            try {
                const btn = e.target.querySelector('.btn-submit');
                btn.disabled = true;
                btn.innerHTML = '<div class="loading"></div>';

                // Get signer from MetaMask
                const provider = new ethers.BrowserProvider(window.ethereum);
                signer = await provider.getSigner();

                // Contract ABI from MonadNews contract
                const contractABI = [
                    "function publishArticle(string memory _title, string memory _content, string memory _sourceUrl) public onlyAdmin"
                ];

                const contract = new ethers.Contract(
                    CONFIG.CONTRACT_ADDRESS,
                    contractABI,
                    signer
                );

                // Send transaction to blockchain
                showNotification('‚è≥ Sending transaction to blockchain...');
                const tx = await contract.publishArticle(title, content, sourceUrl);
                
                showNotification('‚è≥ Waiting for confirmation...');
                const receipt = await tx.wait();

                if (receipt) {
                    showNotification(`‚úì Article published onchain! TX: ${receipt.hash.substring(0, 10)}...`);
                    
                    // Reload articles from contract
                    setTimeout(() => {
                        loadArticlesFromBlockchain();
                        closePostModal();
                    }, 2000);
                }

                btn.disabled = false;
                btn.innerHTML = 'Publish via Blockchain';
            } catch (error) {
                console.error('Publish error:', error);
                console.error('Error code:', error.code);
                console.error('Error data:', error.data);
                
                let errorMsg = 'Failed to publish article';
                
                if (error.message.includes('user rejected') || error.code === 'ACTION_REJECTED') {
                    errorMsg = 'Transaction rejected by user';
                } else if (error.message.includes('insufficient funds')) {
                    errorMsg = 'Insufficient gas for transaction';
                } else if (error.message.includes('Only admin') || error.message.includes('only admin')) {
                    errorMsg = 'Only admin can publish articles';
                } else if (error.message.includes('cannot be empty')) {
                    errorMsg = 'Title and content cannot be empty';
                } else if (error.message.includes('CALL_EXCEPTION')) {
                    errorMsg = 'Contract call failed - Check if address is admin in contract';
                } else if (error.data) {
                    errorMsg = `Error: ${error.data}`;
                } else {
                    errorMsg = error.message || 'Unknown error occurred';
                }
                
                showNotification(errorMsg);
                e.target.querySelector('.btn-submit').disabled = false;
                e.target.querySelector('.btn-submit').innerHTML = 'Publish via Blockchain';
            }
        }

        async function deleteArticle(id) {
            if (!isAdmin) return;
            if (!confirm('Are you sure you want to delete this article?')) return;

            try {
                const provider = new ethers.BrowserProvider(window.ethereum);
                signer = await provider.getSigner();

                // Note: MonadNews contract doesn't have delete function
                // So we'll just remove from local display
                articles = articles.filter(a => a.id !== id);
                renderArticles();
                showNotification('Article removed from view (Note: Cannot delete onchain)');
            } catch (error) {
                console.error('Delete error:', error);
                articles = articles.filter(a => a.id !== id);
                renderArticles();
                showNotification('Article removed');
            }
        }

        function shareArticle(title, source) {
            const templates = [
                `üöÄ Just read: "${title}" on MONAD NEWS - Latest updates from the Monad ecosystem! ${window.location.href} #Monad #Blockchain`,
                `üì∞ Must read: "${title}" - Stay updated with the latest Monad news at MONAD NEWS ${window.location.href} #MonadEcosystem`,
                `‚ú® Breaking: "${title}" - Check the latest from Monad ecosystem üëâ ${window.location.href} #Monad #Web3`,
                `üî• Don't miss: "${title}" - Exclusive updates from MONAD NEWS ${window.location.href} #MonadNews #Crypto`
            ];

            const randomTemplate = templates[Math.floor(Math.random() * templates.length)];
            const twitterUrl = `https://twitter.com/intent/tweet?text=${encodeURIComponent(randomTemplate)}`;
            window.open(twitterUrl, '_blank', 'width=600,height=400');
        }

        function showNotification(message) {
            const notif = document.createElement('div');
            notif.className = 'notification';
            notif.textContent = message;
            document.body.appendChild(notif);

            setTimeout(() => {
                notif.style.animation = 'slideInRight 0.5s ease-out reverse';
                setTimeout(() => notif.remove(), 500);
            }, 3000);
        }

        // Close modal on outside click
        document.getElementById('postModal').addEventListener('click', function(e) {
            if (e.target === this) closePostModal();
        });

        // Refresh articles every 30 seconds
        setInterval(loadArticles, 30000);
    </script>
