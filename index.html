<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MONAD NEWS - Web3 News Platform</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/web3.js/1.10.0/web3.min.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
            background: linear-gradient(135deg, #0a0e27 0%, #16213e 50%, #0f3460 100%);
            color: #e0e0e0;
            min-height: 100vh;
            overflow-x: hidden;
        }

        /* Navbar */
        .navbar {
            position: fixed;
            top: 0;
            width: 100%;
            background: rgba(10, 14, 39, 0.85);
            backdrop-filter: blur(20px);
            border-bottom: 1px solid rgba(139, 92, 246, 0.2);
            z-index: 1000;
            padding: 1rem 2rem;
        }

        .navbar-container {
            max-width: 1400px;
            margin: 0 auto;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .logo-section {
            display: flex;
            align-items: center;
            gap: 1rem;
        }

        .logo {
            width: 48px;
            height: 48px;
            background: linear-gradient(135deg, #8b5cf6 0%, #ec4899 100%);
            border-radius: 12px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: 800;
            font-size: 24px;
            box-shadow: 0 8px 32px rgba(139, 92, 246, 0.3);
        }

        .title {
            font-size: 28px;
            font-weight: 700;
            background: linear-gradient(135deg, #8b5cf6 0%, #ec4899 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            letter-spacing: -0.5px;
        }

        .nav-actions {
            display: flex;
            align-items: center;
            gap: 1.5rem;
        }

        .wallet-status {
            display: flex;
            align-items: center;
            gap: 0.75rem;
            padding: 0.75rem 1.5rem;
            background: rgba(139, 92, 246, 0.1);
            border: 1px solid rgba(139, 92, 246, 0.3);
            border-radius: 8px;
            font-size: 14px;
        }

        .wallet-dot {
            width: 8px;
            height: 8px;
            background: #10b981;
            border-radius: 50%;
            animation: pulse 2s infinite;
        }

        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.5; }
        }

        .btn-connect {
            padding: 0.75rem 1.75rem;
            background: linear-gradient(135deg, #8b5cf6 0%, #ec4899 100%);
            border: none;
            border-radius: 8px;
            color: white;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            font-size: 14px;
            box-shadow: 0 4px 15px rgba(139, 92, 246, 0.4);
        }

        .btn-connect:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(139, 92, 246, 0.6);
        }

        .btn-connect:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }

        .btn-menu {
            display: none;
            background: none;
            border: none;
            color: white;
            font-size: 24px;
            cursor: pointer;
        }

        /* Main Content */
        main {
            max-width: 1200px;
            margin: 0 auto;
            padding: 120px 2rem 3rem 2rem;
        }

        /* Admin Panel */
        .admin-panel {
            background: rgba(20, 30, 60, 0.6);
            border: 1px solid rgba(139, 92, 246, 0.3);
            border-radius: 16px;
            padding: 2.5rem;
            margin-bottom: 3rem;
            backdrop-filter: blur(10px);
            display: none;
        }

        .admin-panel.show {
            display: block;
        }

        .admin-panel h2 {
            font-size: 24px;
            font-weight: 700;
            margin-bottom: 2rem;
            background: linear-gradient(135deg, #8b5cf6 0%, #ec4899 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .form-group {
            margin-bottom: 1.5rem;
        }

        .form-group label {
            display: block;
            font-size: 14px;
            font-weight: 600;
            margin-bottom: 0.75rem;
            color: #cbd5e1;
        }

        .form-group input,
        .form-group textarea {
            width: 100%;
            padding: 1rem;
            background: rgba(15, 23, 42, 0.5);
            border: 1px solid rgba(139, 92, 246, 0.2);
            border-radius: 8px;
            color: #e0e0e0;
            font-family: inherit;
            font-size: 14px;
            transition: all 0.3s ease;
        }

        .form-group textarea {
            min-height: 140px;
            resize: vertical;
        }

        .form-group input:focus,
        .form-group textarea:focus {
            outline: none;
            border-color: #8b5cf6;
            box-shadow: 0 0 0 3px rgba(139, 92, 246, 0.1);
        }

        .form-actions {
            display: flex;
            gap: 1rem;
            margin-top: 2rem;
        }

        .btn-publish {
            flex: 1;
            padding: 1rem;
            background: linear-gradient(135deg, #8b5cf6 0%, #ec4899 100%);
            border: none;
            border-radius: 8px;
            color: white;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            font-size: 15px;
        }

        .btn-publish:hover:not(:disabled) {
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(139, 92, 246, 0.4);
        }

        .btn-publish:disabled {
            opacity: 0.6;
            cursor: not-allowed;
        }

        .btn-cancel {
            padding: 1rem 2rem;
            background: rgba(139, 92, 246, 0.1);
            border: 1px solid rgba(139, 92, 246, 0.3);
            border-radius: 8px;
            color: #8b5cf6;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .btn-cancel:hover {
            background: rgba(139, 92, 246, 0.2);
        }

        /* Articles Grid */
        .articles-section {
            margin-top: 3rem;
        }

        .section-title {
            font-size: 28px;
            font-weight: 700;
            margin-bottom: 2rem;
            background: linear-gradient(135deg, #8b5cf6 0%, #ec4899 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .articles-grid {
            display: grid;
            gap: 2rem;
        }

        .article-card {
            background: rgba(20, 30, 60, 0.4);
            border: 1px solid rgba(139, 92, 246, 0.2);
            border-radius: 16px;
            padding: 2rem;
            backdrop-filter: blur(10px);
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
        }

        .article-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 1px;
            background: linear-gradient(90deg, transparent, rgba(139, 92, 246, 0.4), transparent);
        }

        .article-card:hover {
            border-color: rgba(139, 92, 246, 0.4);
            background: rgba(20, 30, 60, 0.6);
            transform: translateY(-4px);
            box-shadow: 0 12px 40px rgba(139, 92, 246, 0.15);
        }

        .article-header {
            display: flex;
            justify-content: space-between;
            align-items: flex-start;
            gap: 1rem;
            margin-bottom: 1.5rem;
        }

        .article-title {
            font-size: 22px;
            font-weight: 700;
            color: #f1f5f9;
            line-height: 1.4;
            margin-bottom: 0.5rem;
        }

        .article-card:hover .article-title {
            color: #8b5cf6;
        }

        .article-date {
            font-size: 13px;
            color: #8b5cf6;
            font-weight: 500;
        }

        .article-content {
            color: #cbd5e1;
            line-height: 1.7;
            margin-bottom: 1.5rem;
            font-size: 15px;
        }

        .article-footer {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding-top: 1.5rem;
            border-top: 1px solid rgba(139, 92, 246, 0.1);
        }

        .article-source {
            display: inline-flex;
            align-items: center;
            gap: 0.5rem;
            color: #8b5cf6;
            text-decoration: none;
            font-size: 14px;
            font-weight: 600;
            transition: all 0.3s ease;
        }

        .article-source:hover {
            color: #ec4899;
            gap: 0.75rem;
        }

        .btn-share {
            padding: 0.75rem 1.5rem;
            background: rgba(139, 92, 246, 0.1);
            border: 1px solid rgba(139, 92, 246, 0.3);
            border-radius: 6px;
            color: #8b5cf6;
            cursor: pointer;
            font-weight: 600;
            font-size: 14px;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        .btn-share:hover {
            background: rgba(139, 92, 246, 0.2);
            border-color: #8b5cf6;
            transform: translateX(2px);
        }

        .empty-state {
            text-align: center;
            padding: 4rem 2rem;
            color: #64748b;
        }

        .empty-state p {
            font-size: 18px;
        }

        /* Footer */
        footer {
            margin-top: 4rem;
            padding: 2rem;
            border-top: 1px solid rgba(139, 92, 246, 0.2);
            text-align: center;
            color: #64748b;
            font-size: 14px;
        }

        .footer-credit {
            color: #8b5cf6;
            text-decoration: none;
            transition: color 0.3s ease;
            font-weight: 600;
        }

        .footer-credit:hover {
            color: #ec4899;
        }

        .loading {
            display: inline-flex;
            align-items: center;
            gap: 0.75rem;
        }

        .spinner {
            width: 16px;
            height: 16px;
            border: 2px solid rgba(255, 255, 255, 0.3);
            border-top-color: white;
            border-radius: 50%;
            animation: spin 0.8s linear infinite;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        .toast {
            position: fixed;
            bottom: 2rem;
            right: 2rem;
            padding: 1rem 1.5rem;
            background: rgba(16, 185, 129, 0.2);
            border: 1px solid rgba(16, 185, 129, 0.5);
            border-radius: 8px;
            color: #10b981;
            font-size: 14px;
            animation: slideIn 0.3s ease;
            z-index: 2000;
        }

        @keyframes slideIn {
            from {
                transform: translateX(400px);
                opacity: 0;
            }
            to {
                transform: translateX(0);
                opacity: 1;
            }
        }

        @media (max-width: 768px) {
            .navbar {
                padding: 1rem;
            }

            .navbar-container {
                gap: 1rem;
            }

            .title {
                font-size: 20px;
            }

            .btn-menu {
                display: block;
            }

            .nav-actions {
                gap: 0.5rem;
            }

            .wallet-status {
                display: none;
            }

            main {
                padding: 100px 1rem 2rem 1rem;
            }

            .admin-panel {
                padding: 1.5rem;
            }

            .article-card {
                padding: 1.5rem;
            }

            .article-header {
                flex-direction: column;
            }

            .article-footer {
                flex-direction: column;
                align-items: flex-start;
                gap: 1rem;
            }
        }
    </style>
</head>
<body>
    <!-- Navbar -->
    <nav class="navbar">
        <div class="navbar-container">
            <div class="logo-section">
                <div class="logo">M</div>
                <div class="title">MONAD NEWS</div>
            </div>
            <div class="nav-actions">
                <div class="wallet-status" id="walletStatus" style="display: none;">
                    <div class="wallet-dot"></div>
                    <span id="walletAddress">Connecting...</span>
                </div>
                <button class="btn-connect" id="btnConnect">Connect Wallet</button>
                <button class="btn-menu" id="btnMenu">‚â°</button>
            </div>
        </div>
    </nav>

    <!-- Main Content -->
    <main>
        <!-- Admin Panel -->
        <div class="admin-panel" id="adminPanel">
            <h2>üìù Publish New Article</h2>
            <form id="articleForm">
                <div class="form-group">
                    <label for="title">Article Title</label>
                    <input type="text" id="title" placeholder="Enter compelling headline" required>
                </div>
                <div class="form-group">
                    <label for="content">Article Content</label>
                    <textarea id="content" placeholder="Share the latest news about Monad ecosystem..." required></textarea>
                </div>
                <div class="form-group">
                    <label for="sourceUrl">Source URL</label>
                    <input type="url" id="sourceUrl" placeholder="https://example.com">
                </div>
                <div class="form-actions">
                    <button type="button" class="btn-publish" id="btnPublish">Publish to Blockchain</button>
                    <button type="button" class="btn-cancel" id="btnCancel">Clear</button>
                </div>
            </form>
        </div>

        <!-- Articles Section -->
        <section class="articles-section">
            <h2 class="section-title">Latest News</h2>
            <div class="articles-grid" id="articlesGrid">
                <div class="empty-state">
                    <p>üöÄ No articles yet. Stay tuned for updates!</p>
                </div>
            </div>
        </section>
    </main>

    <!-- Footer -->
    <footer>
        <p>MONAD NEWS ¬© 2025 ‚Äî Decentralized News Platform | Created by <a href="https://x.com/ega_2ez4crypto" target="_blank" rel="noopener noreferrer" class="footer-credit">@ega_2ez4crypto</a></p>
    </footer>

    <script>
        // Configuration
        const CONFIG = {
            CONTRACT_ADDRESS: '0xa20e64fDB33D36A82311a3CE3fC01950A440D777',
            ADMIN_ADDRESS: '0x287aBD1674f25C524503cDA2f1FD42EbECC401eA',
            CHAIN_ID: 10143,
            RPC_URL: 'https://testnet-rpc.monad.xyz'
        };

        const CONTRACT_ABI = [
            {
                inputs: [{ name: '_title', type: 'string' }, { name: '_content', type: 'string' }, { name: '_sourceUrl', type: 'string' }],
                name: 'publishArticle',
                outputs: [],
                stateMutability: 'nonpayable',
                type: 'function'
            },
            {
                inputs: [{ name: '_limit', type: 'uint256' }],
                name: 'getLatestArticleIds',
                outputs: [{ name: '', type: 'uint256[]' }],
                stateMutability: 'view',
                type: 'function'
            },
            {
                inputs: [{ name: '_id', type: 'uint256' }],
                name: 'getArticle',
                outputs: [
                    { name: 'id', type: 'uint256' },
                    { name: 'title', type: 'string' },
                    { name: 'content', type: 'string' },
                    { name: 'sourceUrl', type: 'string' },
                    { name: 'timestamp', type: 'uint256' },
                    { name: 'author', type: 'address' }
                ],
                stateMutability: 'view',
                type: 'function'
            },
            {
                inputs: [],
                name: 'getTotalArticles',
                outputs: [{ name: '', type: 'uint256' }],
                stateMutability: 'view',
                type: 'function'
            }
        ];

        // State
        let state = {
            account: null,
            isAdmin: false,
            articles: [],
            web3: null,
            contract: null
        };

        // DOM Elements
        const elements = {
            btnConnect: document.getElementById('btnConnect'),
            walletStatus: document.getElementById('walletStatus'),
            walletAddress: document.getElementById('walletAddress'),
            adminPanel: document.getElementById('adminPanel'),
            articlesGrid: document.getElementById('articlesGrid'),
            articleForm: document.getElementById('articleForm'),
            btnPublish: document.getElementById('btnPublish'),
            btnCancel: document.getElementById('btnCancel'),
            title: document.getElementById('title'),
            content: document.getElementById('content'),
            sourceUrl: document.getElementById('sourceUrl')
        };

        // Event Listeners
        elements.btnConnect.addEventListener('click', connectWallet);
        elements.btnPublish.addEventListener('click', publishArticle);
        elements.btnCancel.addEventListener('click', clearForm);

        // Initialize
        window.addEventListener('load', () => {
            checkWalletConnection();
            loadArticles();
        });

        async function checkWalletConnection() {
            if (typeof window.ethereum !== 'undefined') {
                try {
                    const accounts = await window.ethereum.request({ method: 'eth_accounts' });
                    if (accounts.length > 0) {
                        state.account = accounts[0];
                        updateUI();
                    }
                } catch (error) {
                    console.error('Wallet check failed:', error);
                }
            }
        }

        async function connectWallet() {
            if (typeof window.ethereum === 'undefined') {
                showToast('Please install MetaMask');
                return;
            }

            try {
                const accounts = await window.ethereum.request({
                    method: 'eth_requestAccounts'
                });

                state.account = accounts[0];
                state.web3 = new Web3(window.ethereum);
                state.contract = new state.web3.eth.Contract(CONTRACT_ABI, CONFIG.CONTRACT_ADDRESS);

                await switchChain();
                updateUI();
                loadArticles();

                window.ethereum.on('accountsChanged', (accounts) => {
                    if (accounts.length === 0) {
                        state.account = null;
                        state.isAdmin = false;
                        updateUI();
                    }
                });
            } catch (error) {
                console.error('Connection failed:', error);
                showToast('Connection failed');
            }
        }

        async function switchChain() {
            try {
                await window.ethereum.request({
                    method: 'wallet_switchEthereumChain',
                    params: [{ chainId: '0x' + CONFIG.CHAIN_ID.toString(16) }]
                });
            } catch (switchError) {
                if (switchError.code === 4902) {
                    try {
                        await window.ethereum.request({
                            method: 'wallet_addEthereumChain',
                            params: [{
                                chainId: '0x' + CONFIG.CHAIN_ID.toString(16),
                                chainName: 'Monad Testnet',
                                rpcUrls: [CONFIG.RPC_URL],
                                nativeCurrency: { name: 'Monad', symbol: 'MON', decimals: 18 }
                            }]
                        });
                    } catch (error) {
                        console.error('Chain addition failed:', error);
                    }
                }
            }
        }

        function updateUI() {
            if (state.account) {
                state.isAdmin = state.account.toLowerCase() === CONFIG.ADMIN_ADDRESS.toLowerCase();
                
                elements.btnConnect.style.display = 'none';
                elements.walletStatus.style.display = 'flex';
                elements.walletAddress.textContent = `${state.account.slice(0, 6)}...${state.account.slice(-4)}`;
                
                if (state.isAdmin) {
                    elements.adminPanel.classList.add('show');
                } else {
                    elements.adminPanel.classList.remove('show');
                }
            } else {
                elements.btnConnect.style.display = 'block';
                elements.walletStatus.style.display = 'none';
                elements.adminPanel.classList.remove('show');
            }
        }

        async function publishArticle(e) {
            e.preventDefault();

            if (!state.isAdmin) {
                showToast('Only admin can publish articles');
                return;
            }

            const title = elements.title.value.trim();
            const content = elements.content.value.trim();
            const sourceUrl = elements.sourceUrl.value.trim();

            if (!title || !content) {
                showToast('Please fill in required fields');
                return;
            }

            elements.btnPublish.disabled = true;
            elements.btnPublish.innerHTML = '<span class="loading"><span class="spinner"></span> Publishing...</span>';

            try {
                const tx = await state.contract.methods.publishArticle(title, content, sourceUrl).send({
                    from: state.account
                });

                showToast('Article published successfully! üéâ');
                clearForm();
                await loadArticles();
            } catch (error) {
                console.error('Publish error:', error);
                showToast('Error publishing article');
            } finally {
                elements.btnPublish.disabled = false;
                elements.btnPublish.textContent = 'Publish to Blockchain';
            }
        }

        function clearForm() {
            elements.articleForm.reset();
        }

        async function loadArticles() {
            try {
                if (!state.contract) return;

                const total = await state.contract.methods.getTotalArticles().call();
                const limit = Math.min(parseInt(total), 50);

                if (limit === 0) {
                    elements.articlesGrid.innerHTML = '<div class="empty-state"><p>üöÄ No articles yet. Stay tuned for updates!</p></div>';
                    return;
                }

                const ids = await state.contract.methods.getLatestArticleIds(limit).call();
                state.articles = [];

                for (let id of ids) {
                    try {
                        const article = await state.contract.methods.getArticle(id).call();
                        state.articles.push({
                            id: parseInt(id),
                            title: article.title,
                            content: article.content,
                            sourceUrl: article.sourceUrl,
                            timestamp: parseInt(article.timestamp),
                            author: article.author
                        });
                    } catch (error) {
                        console.error(`Error loading article ${id}:`, error);
                    }
                }

                renderArticles();
            } catch (error) {
                console.error('Load articles error:', error);
            }
        }

        function renderArticles() {
            if (state.articles.length === 0) {
                elements.articlesGrid.innerHTML = '<div class="empty-state"><p>üöÄ No articles yet. Stay tuned for updates!</p></div>';
                return;
            }

            elements.articlesGrid.innerHTML = state.articles.map(article => `
                <div class="article-card">
                    <div class="article-header">
                        <div>
                            <h3 class="article-title">${escapeHtml(article.title)}</h3>
                            <p class="article-date">üìÖ ${formatDate(article.timestamp)}</p>
                        </div>
                    </div>
                    <p class="article-content">${escapeHtml(article.content)}</p>
                    <div class="article-footer">
                        ${article.sourceUrl ? `
                            <a href="${escapeHtml(article.sourceUrl)}" target="_blank" rel="noopener noreferrer" class="article-source">
                                üîó Read Source ‚Üí
                            </a>
                        ` : '<span></span>'}
                        <button class="btn-share" onclick="shareArticle('${escapeHtml(article.title)}')">
                            ùïè Share
                        </button>
                    </div>
                </div>
            `).join('');
        }

        function shareArticle(title) {
            const templates = [
                `üöÄ Breaking: "${title}" - Latest from Monad Ecosystem! Read on MONAD NEWS ‚Üí`,
                `üì∞ Essential Read: "${title}" - Don't miss this! Updates from Monad ‚Üí`,
                `üí° New: "${title}" - Important Monad ecosystem news! Check it out ‚Üí`,
                `üî• Hot Topic: "${title}" - Latest from Monad. Read the story ‚Üí`
            ];

            const template = templates[Math.floor(Math.random() * templates.length)];
            const url = window.location.href;
            const tweetUrl = `https://twitter.com/intent/tweet?text=${encodeURIComponent(template)}&url=${encodeURIComponent(url)}`;
            window.open(tweetUrl, '_blank');
        }

        function formatDate(timestamp) {
            const date = new Date(timestamp * 1000);
            return date.toLocaleDateString('en-US', {
                year: 'numeric',
                month: 'short',
                day: 'numeric'
            });
        }

        function escapeHtml(text) {
            const div = document.createElement('div');
            div.textContent = text;
            return div.innerHTML;
        }

        function showToast(message) {
            const toast = document.createElement('div');
            toast.className = 'toast';
            toast.textContent = message;
            document.body.appendChild(toast);
            setTimeout(() => toast.remove(), 3000);
        }

        // Make shareArticle globally accessible
        window.shareArticle = shareArticle;
    </script>
</body>
</html>
