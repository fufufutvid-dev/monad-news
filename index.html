<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MONAD NEWS - Latest Ecosystem Updates</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/ethers/6.7.0/ethers.umd.min.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            --primary: #6366f1;
            --primary-dark: #4f46e5;
            --secondary: #8b5cf6;
            --dark: #0f172a;
            --darker: #020617;
            --light: #f8fafc;
            --gray: #64748b;
            --border: #334155;
            --success: #10b981;
            --error: #ef4444;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: linear-gradient(135deg, var(--darker) 0%, var(--dark) 100%);
            color: var(--light);
            min-height: 100vh;
            line-height: 1.6;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }

        header {
            background: rgba(15, 23, 42, 0.8);
            backdrop-filter: blur(10px);
            border-bottom: 1px solid var(--border);
            padding: 20px 0;
            position: sticky;
            top: 0;
            z-index: 100;
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.3);
        }

        .header-content {
            display: flex;
            justify-content: space-between;
            align-items: center;
            flex-wrap: wrap;
            gap: 20px;
        }

        .logo {
            display: flex;
            align-items: center;
            gap: 12px;
        }

        .logo-icon {
            width: 48px;
            height: 48px;
            background: linear-gradient(135deg, var(--primary), var(--secondary));
            border-radius: 12px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: bold;
            font-size: 24px;
            box-shadow: 0 4px 12px rgba(99, 102, 241, 0.4);
        }

        .logo h1 {
            font-size: 28px;
            background: linear-gradient(135deg, var(--primary), var(--secondary));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            font-weight: 800;
        }

        .wallet-section {
            display: flex;
            gap: 12px;
            align-items: center;
        }

        .btn {
            padding: 12px 24px;
            border: none;
            border-radius: 8px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            font-size: 14px;
            display: inline-flex;
            align-items: center;
            gap: 8px;
        }

        .btn-primary {
            background: linear-gradient(135deg, var(--primary), var(--secondary));
            color: white;
            box-shadow: 0 4px 12px rgba(99, 102, 241, 0.3);
        }

        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 16px rgba(99, 102, 241, 0.4);
        }

        .btn-secondary {
            background: rgba(99, 102, 241, 0.1);
            color: var(--primary);
            border: 1px solid var(--primary);
        }

        .btn-secondary:hover {
            background: rgba(99, 102, 241, 0.2);
        }

        .btn-danger {
            background: rgba(239, 68, 68, 0.1);
            color: var(--error);
            border: 1px solid var(--error);
            padding: 8px 16px;
            font-size: 12px;
        }

        .btn-danger:hover {
            background: rgba(239, 68, 68, 0.2);
        }

        .wallet-address {
            padding: 10px 16px;
            background: rgba(99, 102, 241, 0.1);
            border-radius: 8px;
            border: 1px solid var(--border);
            font-family: 'Courier New', monospace;
            font-size: 13px;
        }

        .admin-controls {
            margin: 30px 0;
            padding: 24px;
            background: rgba(99, 102, 241, 0.05);
            border-radius: 12px;
            border: 1px solid var(--border);
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: var(--light);
        }

        .form-group input,
        .form-group textarea {
            width: 100%;
            padding: 12px;
            background: rgba(15, 23, 42, 0.8);
            border: 1px solid var(--border);
            border-radius: 8px;
            color: var(--light);
            font-size: 14px;
            font-family: inherit;
        }

        .form-group textarea {
            min-height: 120px;
            resize: vertical;
        }

        .form-group input:focus,
        .form-group textarea:focus {
            outline: none;
            border-color: var(--primary);
            box-shadow: 0 0 0 3px rgba(99, 102, 241, 0.1);
        }

        .articles-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(350px, 1fr));
            gap: 24px;
            margin-top: 30px;
        }

        .article-card {
            background: rgba(15, 23, 42, 0.6);
            border-radius: 12px;
            padding: 24px;
            border: 1px solid var(--border);
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
        }

        .article-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 3px;
            background: linear-gradient(90deg, var(--primary), var(--secondary));
        }

        .article-card:hover {
            transform: translateY(-4px);
            box-shadow: 0 12px 24px rgba(0, 0, 0, 0.3);
            border-color: var(--primary);
        }

        .article-header {
            display: flex;
            justify-content: space-between;
            align-items: flex-start;
            margin-bottom: 16px;
        }

        .article-id {
            background: rgba(99, 102, 241, 0.2);
            padding: 4px 12px;
            border-radius: 6px;
            font-size: 12px;
            font-weight: 600;
            color: var(--primary);
        }

        .article-actions {
            display: flex;
            gap: 8px;
        }

        .article-date {
            color: var(--gray);
            font-size: 13px;
            margin-bottom: 12px;
            display: flex;
            align-items: center;
            gap: 6px;
        }

        .article-title {
            font-size: 22px;
            font-weight: 700;
            margin-bottom: 12px;
            color: var(--light);
            line-height: 1.3;
        }

        .article-content {
            color: #cbd5e1;
            margin-bottom: 16px;
            line-height: 1.6;
            font-size: 14px;
        }

        .article-footer {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding-top: 16px;
            border-top: 1px solid var(--border);
        }

        .source-link {
            color: var(--primary);
            text-decoration: none;
            font-weight: 600;
            font-size: 13px;
            display: inline-flex;
            align-items: center;
            gap: 6px;
            transition: all 0.3s ease;
        }

        .source-link:hover {
            color: var(--secondary);
            gap: 8px;
        }

        .share-btn {
            background: rgba(29, 161, 242, 0.1);
            color: #1da1f2;
            border: 1px solid #1da1f2;
            padding: 8px 16px;
            border-radius: 6px;
            cursor: pointer;
            font-size: 12px;
            font-weight: 600;
            transition: all 0.3s ease;
        }

        .share-btn:hover {
            background: rgba(29, 161, 242, 0.2);
            transform: scale(1.05);
        }

        .loading {
            text-align: center;
            padding: 60px 20px;
            color: var(--gray);
        }

        .spinner {
            width: 50px;
            height: 50px;
            border: 4px solid rgba(99, 102, 241, 0.2);
            border-top-color: var(--primary);
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin: 0 auto 20px;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        .status-message {
            padding: 16px;
            border-radius: 8px;
            margin: 20px 0;
            font-weight: 500;
            display: none;
        }

        .status-message.success {
            background: rgba(16, 185, 129, 0.1);
            border: 1px solid var(--success);
            color: var(--success);
        }

        .status-message.error {
            background: rgba(239, 68, 68, 0.1);
            border: 1px solid var(--error);
            color: var(--error);
        }

        .footer {
            text-align: center;
            padding: 40px 20px;
            margin-top: 60px;
            border-top: 1px solid var(--border);
            color: var(--gray);
        }

        .footer a {
            color: var(--primary);
            text-decoration: none;
            font-weight: 600;
        }

        .footer a:hover {
            color: var(--secondary);
        }

        @media (max-width: 768px) {
            .articles-grid {
                grid-template-columns: 1fr;
            }

            .header-content {
                flex-direction: column;
                align-items: flex-start;
            }

            .logo h1 {
                font-size: 24px;
            }
        }
    </style>
</head>
<body>
    <header>
        <div class="container">
            <div class="header-content">
                <div class="logo">
                    <div class="logo-icon">M</div>
                    <h1>MONAD NEWS</h1>
                </div>
                <div class="wallet-section">
                    <button id="connectBtn" class="btn btn-primary" onclick="connectWallet()">
                        Connect Wallet
                    </button>
                    <div id="walletInfo" style="display: none;">
                        <span class="wallet-address" id="walletAddress"></span>
                    </div>
                </div>
            </div>
        </div>
    </header>

    <div class="container">
        <div id="statusMessage" class="status-message"></div>

        <div id="adminPanel" style="display: none;">
            <div class="admin-controls">
                <h2 style="margin-bottom: 20px; font-size: 24px;">üìù Publish New Article</h2>
                <form id="publishForm" onsubmit="publishArticle(event)">
                    <div class="form-group">
                        <label>Article Title</label>
                        <input type="text" id="articleTitle" required placeholder="Enter article title...">
                    </div>
                    <div class="form-group">
                        <label>Article Content</label>
                        <textarea id="articleContent" required placeholder="Write your article content here..."></textarea>
                    </div>
                    <div class="form-group">
                        <label>Source URL</label>
                        <input type="url" id="sourceUrl" required placeholder="https://...">
                    </div>
                    <button type="submit" class="btn btn-primary">
                        üì§ Publish Article
                    </button>
                </form>
            </div>
        </div>

        <div id="articlesContainer">
            <div class="loading">
                <div class="spinner"></div>
                <p>Loading latest news from Monad ecosystem...</p>
            </div>
        </div>
    </div>

    <footer class="footer">
        <p>Built with üíú for the Monad Community</p>
        <p style="margin-top: 8px;">Created by <a href="https://x.com/ega_2ez4crypto" target="_blank">@ega_2ez4crypto</a></p>
    </footer>

    <script>
        const CONTRACT_ADDRESS = "0x37772B3021dF185F46372778a947FC470B832348";
        const ADMIN_ADDRESS = "0x287aBD1674f25C524503cDA2f1FD42EbECC401eA";
        const CHAIN_ID = 10143;
        const RPC_URL = "https://testnet-rpc.monad.xyz";

        const CONTRACT_ABI = [
            "function publishArticle(string memory _title, string memory _content, string memory _sourceUrl) public",
            "function getArticle(uint256 _id) public view returns (tuple(uint256 id, string title, string content, string sourceUrl, uint256 timestamp, address author))",
            "function getTotalArticles() public view returns (uint256)",
            "function getLatestArticleIds(uint256 _limit) public view returns (uint256[])",
            "function isAdmin(address _address) public view returns (bool)",
            "event ArticlePublished(uint256 indexed id, string title, address indexed author, uint256 timestamp)"
        ];

        let provider;
        let signer;
        let contract;
        let userAddress;

        async function connectWallet() {
            try {
                if (typeof window.ethereum === 'undefined') {
                    showStatus('Please install MetaMask to use this dApp!', 'error');
                    return;
                }

                const accounts = await window.ethereum.request({ method: 'eth_requestAccounts' });
                userAddress = accounts[0];

                provider = new ethers.BrowserProvider(window.ethereum);
                signer = await provider.getSigner();

                const network = await provider.getNetwork();
                if (Number(network.chainId) !== CHAIN_ID) {
                    try {
                        await window.ethereum.request({
                            method: 'wallet_switchEthereumChain',
                            params: [{ chainId: '0x' + CHAIN_ID.toString(16) }],
                        });
                    } catch (switchError) {
                        if (switchError.code === 4902) {
                            await window.ethereum.request({
                                method: 'wallet_addEthereumChain',
                                params: [{
                                    chainId: '0x' + CHAIN_ID.toString(16),
                                    chainName: 'Monad Testnet',
                                    nativeCurrency: {
                                        name: 'MONAD',
                                        symbol: 'MON',
                                        decimals: 18
                                    },
                                    rpcUrls: [RPC_URL],
                                }],
                            });
                        }
                    }
                    provider = new ethers.BrowserProvider(window.ethereum);
                    signer = await provider.getSigner();
                }

                contract = new ethers.Contract(CONTRACT_ADDRESS, CONTRACT_ABI, signer);

                document.getElementById('connectBtn').style.display = 'none';
                document.getElementById('walletInfo').style.display = 'block';
                document.getElementById('walletAddress').textContent = 
                    userAddress.slice(0, 6) + '...' + userAddress.slice(-4);

                const isAdmin = userAddress.toLowerCase() === ADMIN_ADDRESS.toLowerCase();
                if (isAdmin) {
                    document.getElementById('adminPanel').style.display = 'block';
                    showStatus('Admin access granted! You can now publish articles.', 'success');
                }

                loadArticles(isAdmin);
            } catch (error) {
                console.error('Connection error:', error);
                showStatus('Failed to connect wallet: ' + error.message, 'error');
            }
        }

        async function loadArticles(isAdmin = false) {
            try {
                const readProvider = new ethers.JsonRpcProvider(RPC_URL);
                const readContract = new ethers.Contract(CONTRACT_ADDRESS, CONTRACT_ABI, readProvider);

                const totalArticles = await readContract.getTotalArticles();
                
                if (totalArticles == 0) {
                    document.getElementById('articlesContainer').innerHTML = 
                        '<div class="loading"><p>No articles published yet. Be the first to share news!</p></div>';
                    return;
                }

                const latestIds = await readContract.getLatestArticleIds(20);
                const articlesHTML = [];

                for (let id of latestIds) {
                    const article = await readContract.getArticle(id);
                    const date = new Date(Number(article.timestamp) * 1000);
                    const formattedDate = date.toLocaleDateString('en-US', { 
                        year: 'numeric', 
                        month: 'long', 
                        day: 'numeric',
                        hour: '2-digit',
                        minute: '2-digit'
                    });

                    const shareUrl = encodeURIComponent(window.location.href);
                    const shareText = encodeURIComponent(
                        `üöÄ Check out this latest update from Monad ecosystem: "${article.title}"\n\n` +
                        `Stay informed with MONAD NEWS! üì∞\n\n`
                    );
                    const twitterShareLink = `https://twitter.com/intent/tweet?text=${shareText}&url=${shareUrl}`;

                    const deleteBtn = isAdmin ? 
                        `<button class="btn btn-danger" onclick="deleteArticle(${article.id})">üóëÔ∏è Delete</button>` : '';

                    articlesHTML.push(`
                        <div class="article-card">
                            <div class="article-header">
                                <span class="article-id">#${article.id}</span>
                                <div class="article-actions">
                                    ${deleteBtn}
                                </div>
                            </div>
                            <div class="article-date">üìÖ ${formattedDate}</div>
                            <h3 class="article-title">${article.title}</h3>
                            <p class="article-content">${article.content}</p>
                            <div class="article-footer">
                                <a href="${article.sourceUrl}" target="_blank" class="source-link">
                                    üîó Read Source ‚Üí
                                </a>
                                <button class="share-btn" onclick="window.open('${twitterShareLink}', '_blank')">
                                    üê¶ Share on X
                                </button>
                            </div>
                        </div>
                    `);
                }

                document.getElementById('articlesContainer').innerHTML = 
                    '<div class="articles-grid">' + articlesHTML.join('') + '</div>';
            } catch (error) {
                console.error('Error loading articles:', error);
                document.getElementById('articlesContainer').innerHTML = 
                    '<div class="loading"><p style="color: var(--error);">Error loading articles. Please try again.</p></div>';
            }
        }

        async function publishArticle(event) {
            event.preventDefault();

            const title = document.getElementById('articleTitle').value;
            const content = document.getElementById('articleContent').value;
            const sourceUrl = document.getElementById('sourceUrl').value;

            try {
                showStatus('Publishing article to Monad testnet...', 'success');
                
                const tx = await contract.publishArticle(title, content, sourceUrl);
                showStatus('Transaction submitted! Waiting for confirmation...', 'success');
                
                await tx.wait();
                showStatus('‚úÖ Article published successfully!', 'success');

                document.getElementById('publishForm').reset();
                
                setTimeout(() => {
                    loadArticles(true);
                }, 2000);
            } catch (error) {
                console.error('Publish error:', error);
                showStatus('Failed to publish article: ' + error.message, 'error');
            }
        }

        async function deleteArticle(id) {
            showStatus('Delete functionality requires contract upgrade. Article ID: ' + id, 'error');
        }

        function showStatus(message, type) {
            const statusEl = document.getElementById('statusMessage');
            statusEl.textContent = message;
            statusEl.className = 'status-message ' + type;
            statusEl.style.display = 'block';
            
            setTimeout(() => {
                statusEl.style.display = 'none';
            }, 5000);
        }

        window.addEventListener('load', async () => {
            if (typeof window.ethereum !== 'undefined') {
                window.ethereum.on('accountsChanged', () => {
                    window.location.reload();
                });
                window.ethereum.on('chainChanged', () => {
                    window.location.reload();
                });
            }

            const readProvider = new ethers.JsonRpcProvider(RPC_URL);
            const readContract = new ethers.Contract(CONTRACT_ADDRESS, CONTRACT_ABI, readProvider);
            loadArticles(false);
        });
    </script>
</body>
</html>
